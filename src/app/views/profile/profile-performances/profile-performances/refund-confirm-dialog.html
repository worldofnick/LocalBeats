<h1 matDialogTitle>Confirm</h1>
<div mat-dialog-content>Confirm refund of ${{data.booking.currentPrice}} to {{data.booking.performerUser.firstName}} {{data.booking.performerUser.lastName}}</div>
<br>
<div mat-dialog-actions>
<button 
type="button" 
mat-raised-button
color="primary" 
(click)="onOkClick()">Pay</button>
&nbsp;
<span fxFlex></span>
<button 
type="button"
color="accent"
mat-raised-button 
(click)="onNoClick()">Cancel</button>
</div>
