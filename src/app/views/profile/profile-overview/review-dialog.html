<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <p>Review:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.animal">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button ype="button" color="accent" mat-raised-button (click)="onNoClick()">No Thanks</button>
    <button ype="button" color="accent" mat-raised-button (click)="onYesClick()">Ok</button>
</div>
