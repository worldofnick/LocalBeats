<div fxLayout="row" fxLayoutWrap="wrap">
  <form [formGroup]="basicForm" (ngSubmit)="onCreateEvent()">
    <div fxLayout="column" fxFlex="100" fxFlex.gt-md="40">
      <mat-card class="p-0">
        <mat-card-title class="">
          <div class="card-title-text">Create Event</div>
          <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput [(ngModel)]="this.event.eventName" name="eventName" formControlName="eventName" placeholder="Event Name (Min Length: 4, Max Length: 40)"
                value="">
            </mat-form-field>
          </div>


          

          <div class="pb-1">
              <mat-select formControlName="eventType" (change)="onChangeEventType($event)" id="langToggle" placeholder="Event Type" [(ngModel)]="this.event.eventType" name="eventType"
                class="mb-1">
                <mat-option *ngFor="let event of eventTypes" [value]="event.value" ngDefaultControl>
                  {{event.viewValue}}
                </mat-option>
              </mat-select>
  
  
            </div>



          <!-- img stuff iirc -->
          <div *ngFor="let interest of interests; let i = index">
            <mat-checkbox class="example-margin" (change)="onChange($event)" [checked]="interestFormGroup.get('interests').value.indexOf(interest) > -1"
              [value]="interest">{{interest}}</mat-checkbox>
          </div>


          <!-- event price input field. still needs to be formatted for numbers -->
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput currencyMask  [options]="{ align: 'left' }" [(ngModel)]="this.event.fixedPrice" name="fixedPrice" formControlName="fixedPrice" placeholder="Event Price"
                value="">
            </mat-form-field>
          </div>


    
          <div class="pb-1 pt-05">
              <mat-checkbox name="negotiable" formControlName="negotiable" class="pb-1">Price is negotiable</mat-checkbox>
            </div>

          <div class="pb-1">
            <mat-form-field class="full-width">

              <input matInput [selectMode]="'range'"
                [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3 " [formControl]="basicForm.controls['date']">
              <owl-date-time #dtPicker3></owl-date-time>

            </mat-form-field>

          </div>

          <!-- google maps widget -->
          <div class="pb-1">
          <mat-form-field class="full-width">
              <input [(ngModel)]="cityState" matInput placeholder="City, State" autocorrect="off" autocapitalize="off" 
              spellcheck="off" type="text" #searchplaces [formControl]="basicForm.controls['location']">
            </mat-form-field>
            </div>

          <div class="pb-1">


            
            <mat-form-field class="full-width">

              <mat-select [formControl]="basicForm.controls['genres']" name="genres" placeholder="Music Genres" multiple>
                <mat-option *ngFor="let genre of genresList" [value]="genre" >{{genre}}</mat-option>
              </mat-select>
            </mat-form-field>
            
           
            
          </div>




          <div class="pb-1 pt-05">
            <mat-checkbox (click)="onAgreed()" name="agreed" formControlName="agreed" class="pb-1">I have read and agree to the terms of service.</mat-checkbox>
          </div>
          <!-- </div>
          </div> -->
          <button *ngIf="!this.updating && agreed" mat-raised-button color="primary" >Create Event</button>
          <button *ngIf="this.updating && agreed" mat-raised-button color="primary" >Update Event</button>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- second column on the right now..inclulding picture uploading  -->
    <div fxLayout="column" fxFlex="100" fxFlex.gt-md="50">
      <mat-card class="p-0">
        <mat-card-title class="">
          <div class="card-title-text">Upload an Event Picture (optional)</div>
          <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>

          <div class="propic text-center">
            <img *ngIf="!this.event.eventPicUrl" mat-card-image style="-webkit-user-select: none;
          background-position: 0px 0px, 10px 10px;
          background-size: 20px 20px;
          background-image:linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),
          linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
          max-width:512px;
          max-height:512px;
          width:auto;
          height:auto;" src="http://www.upalumni.ph/wp-content/themes/upaa/img/placeholder.png">


            <img *ngIf="this.event.eventPicUrl" mat-card-image [src]="this.event.eventPicUrl" style="-webkit-user-select: none;
          background-position: 0px 0px, 10px 10px;
          background-size: 20px 20px;
          background-image:linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),
          linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
          max-width:512px;
          max-height:512px;
          width:auto;
          height:auto;">
            <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
          </div>
          <div class="mb-1 mt-1">
            <!-- <p>Upload an event picture (optional)</p> -->
            <input formControlName="imageUploaded" type="file" (change)="onChange($event)" accept=".jpg,.png" />
          </div>


          <!-- event descriptoin rich text editor -->
          <div class="pb-1">
            <mat-card-title class="">
              <mat-divider></mat-divider>
              <div class="card-title-text">Describe your event</div>
              <mat-divider></mat-divider>
            </mat-card-title>
    
              <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
              matAutosizeMaxRows="5" name="eventDescription" formControlName="eventDescription"></textarea>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>
