<mat-toolbar class="topbar">
  <!-- Sidenav toggle button -->
  <button 
  mat-icon-button
  id="sidenavToggle" 
  (click)="toggleSidenav()"
  matTooltip="Toggle Hide/Open">
  <mat-icon>menu</mat-icon>
  </button>
  <!-- Sidenav toggle collapse -->
  <button 
  *ngIf="sidenav.opened"
  mat-icon-button
  id="collapseToggle"
  fxHide.lt-md="true" 
  (click)="toggleCollapse()"
  matTooltip="Toggle Collapse"
  class="toggle-collapsed">
  <mat-icon>chevron_left</mat-icon>
  </button>
  <!-- Search form -->
  <div 
  fxFlex
  fxHide.lt-sm="true"
  class="search-bar">
    <form [formGroup]="searchForm" (ngSubmit)="submit()">
      <div class="top-search-form">
        <mat-icon role="img">search</mat-icon>
        <input [formControl]="searchForm.controls['text']" autofocus="true" placeholder="Search" type="text" (click)="clickedInsideSearch()">
      </div>
      <div class="app-search" (offClick)="clickedOutsideSearch()">
        <mat-card class="no-shadow" *ngIf="isSearchOpen">
          <mat-card-content>
            <div class="pb-1">
              <p>What are you searching for?</p>
              <mat-button-toggle-group [formControl]="searchForm.controls['type']" (change)="onChange()" name="searchType" value="musician">
                <mat-button-toggle value="Musician">
                  Musicians <mat-icon>music_note</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="Event">
                  Events <mat-icon>event</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            <mat-divider></mat-divider>
            <p>What type of {{searchForm.controls['type'].value}} do you want?</p>
            <div class="pb-1">
              <mat-grid-list cols="3" rows="genres.length/3" rowHeight="2:1">
                  <mat-grid-tile *ngFor="let genre of genres; let i = index">
                    <mat-checkbox class="grid-center" (change)="onPickingGenre($event)" [value]="genre" [checked]="genre.checked">{{genre.genre}}</mat-checkbox>
                  </mat-grid-tile>
              </mat-grid-list>
            </div>
            <mat-divider></mat-divider>
            <p>Where are you looking?</p>
            <mat-form-field>
              <input matInput placeholder="City, State" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #searchplaces [formControl]="searchForm.controls['location']">
            </mat-form-field>
            <br>
            <button mat-raised-button class="mr-1">Submit</button>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
  </div>

  <div *ngIf="userService.isAuthenticated(); else login">
    <!-- Notification toggle button -->
    <button 
    mat-icon-button
    matTooltip="Notifications" 
    (click)="toggleNotific()"
    [style.overflow]="'visible'" 
    class="topbar-button-right">
      <mat-icon>notifications</mat-icon>
      <span class="notification-number mat-bg-warn">{{numNotifications}}</span>
    </button>
    <!-- Top left user menu -->
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button">
      <img [src]="this.userService.user.profilePicUrl" alt="">
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item [routerLink]="['/profile/overview']">
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item [routerLink]="['/profile/settings']">
        <mat-icon>settings</mat-icon>
        <span>Account Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </div>
  <ng-template #login>
    <button 
    mat-icon-button
    [routerLink]="['/auth']" 
    [style.width]="'auto'"
    [style.overflow]="'visible'"
    matTooltip="Login or Register"
    class="topbar-button-right">
      <span>Login</span>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </ng-template>
