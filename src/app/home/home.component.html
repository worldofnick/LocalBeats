<div>
	<!-- Banner
================================================== -->
	<div class="main-search-container">
		<div class="main-search-inner">

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>Find Nearby Musicians and Events</h2>
						<h4>Explore top-rated artists and featured events in your area</h4>

						<form (ngSubmit)="onSubmit()" #heroForm="ngForm" method="post" class="main-search-input">

							<div class="main-search-input-item">
								<select (change)="onChange()" [(ngModel)]="currentSearch.searchType" name="searchType" #type="ngModel">
									<option *ngFor="let searchType of searchTypes" [value]="searchType">{{searchType}}</option>
								</select>
							</div>

							<div class="main-search-input-item">
								<input [(ngModel)]="currentSearch.text" name="text" #text="ngModel" type="text" placeholder="Name" />
							</div>

							<div class="main-search-input-item location">
								<input placeholder="Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search [formControl]="searchControl">
							</div>

							<div class="main-search-input-item">
								<select [(ngModel)]="currentSearch.genre" name="power" #genre="ngModel" placeholder="Genre">
									<option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
								</select>
							</div>

							<button type="submit" class="button">Search</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
<div *ngIf="results != null">
	<!-- Content
================================================== -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- Sorting - Filtering Section / End -->

				<div class="row">

					<!-- Listing Item -->
					<div class="col-lg-12 col-md-12" *ngFor="let result of results">
						<div class="listing-item-container list-layout">
							<a class="listing-item">

								<!-- Image -->
								<div class="listing-item-image">
									<img *ngIf="currentSearch.searchType == 'Event'" [src]="result.event.eventPicUrl" alt="">
									<img *ngIf="currentSearch.searchType == 'Musician'" [src]="result.user.profilePicUrl" alt="">
									<span class="tag" *ngIf="currentSearch.searchType == 'Event'">{{result.event.eventType}}</span>
									<!-- <span class="tag" *ngIf="currentSearch.searchType == 'Musician'">{{result.user.genre}}</span> -->
								</div>

								<!-- Content -->
								<div class="listing-item-content">
									<!-- <div class="listing-badge now-open">Now Open</div> -->

									<div *ngIf="currentSearch.searchType == 'Event'" class="listing-item-inner" (click)="onClickResult(result.event)">
										<h3 *ngIf="currentSearch.searchType == 'Event'">{{result.event.eventName}}</h3>
										<span *ngIf="currentSearch.searchType == 'Event'">{{result.event.eventAddress}}</span>
										<!-- <div class="star-rating" data-rating="3.5">
												<div class="rating-counter">Hosted by: {{}}</div>
											</div> -->
									</div>
									<div *ngIf="currentSearch.searchType == 'Musician'" class="listing-item-inner" (click)="onClickResult(result.user)">
										<h3 *ngIf="currentSearch.searchType == 'Musician'">{{result.user.firstName}} {{result.user.lastName}}</h3>
										<!-- <div class="star-rating" data-rating="3.5">
												<div class="rating-counter">Hosted by: {{}}</div>
											</div> -->
									</div>

									<!-- <span class="like-icon"></span> -->
								</div>
							</a>
						</div>
					</div>
					<!-- Listing Item / End -->

				</div>
				<div class="clearfix"></div>

			</div>

		</div>
	</div>

</div>
